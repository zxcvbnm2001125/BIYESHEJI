 <html>
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="initial-scale=1,maximum-scale=1,user-scalable=no"
      />
      <title>Directions widget | Sample | ArcGIS API for JavaScript 4.23</title>
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
  
      <link
        rel="stylesheet"
        href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
      />
      <script src="https://js.arcgis.com/4.23/"></script>
  
      <script>
        require([
          "esri/Map",
          "esri/views/MapView",
          "esri/widgets/Directions",
          "esri/config"
        ], function (Map, MapView, Directions, esriConfig) {
          // An authorization string used to access the basemap, geocoding and routing services
          esriConfig.apiKey = "AAPKbd58c83f4e614e339683ed01044e628eb3fCCu6QkGEO3aNx8qstbjwwWfyvedKrQac8fYT7BGkrRE2p9NZfeeLHtZrnb_bj";
  
          const map = new Map({
            //basemap: "arcgis-topographic"
            basemap:"streets"
          });
  
          const view = new MapView({
            zoom: 12,
            center: [116.799667,36.542508],
            container: "viewDiv",
            map: map
          });
  
          let directionsWidget = new Directions({
            view: view
          });
  
          // Add the Directions widget to the top right corner of the view
          view.ui.add(directionsWidget, {
            position: "top-right"
          });
        });
      </script>
    </head>
  
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
